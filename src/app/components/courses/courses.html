<div class="container mt-4">
  <h2 class="mb-4 text-center">Courses</h2>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center text-primary fw-bold">
    Loading...
  </div>

  <!-- Error -->
  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let course of courses">
      <div class="card h-100 shadow-sm">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">
            {{ course.title }}
          </h5>

          <p class="card-text flex-grow-1">
            {{ course.description }}
          </p>

          <p><strong>Duration:</strong> {{ course.duration }} hours</p>
          <p><strong>Instructor ID:</strong> {{ course.instructorId }}</p>
          <p><strong>Students:</strong> {{ course.students?.length }}</p>
        </div>

        <!-- Buttons -->
        <div class="card-footer bg-white d-flex justify-content-between">
          <a 
            [routerLink]="['/courseDetails', course.id]" 
            routerLinkActive="Active"
            class="btn btn-info btn-sm">
            Details
          </a>

          <a 
            [routerLink]="['/edit-course', course.id]" 
            class="btn btn-warning btn-sm">
            Edit
          </a>


        </div>

      </div>
    </div>
  </div>

  <!-- Add Course Button -->
  <div class="text-center mt-3">
    <a 
      routerLink="/add-course" 
      class="btn btn-primary px-4">
      + Add Course
    </a>
  </div>
</div>
