<div class="container mt-5 d-flex justify-content-center" *ngIf="course">
  <div class="card shadow-lg border-0 course-card" style="max-width: 800px; width: 100%;">

    <!-- Header -->
    <div class="card-header bg-primary text-white text-center py-3">
      <h3 class="mb-0 fw-bold">{{ course.title }}</h3>
    </div>

    <!-- Body -->
    <div class="card-body p-4 p-md-5">

      <!-- Description -->
      <div class="mb-4">
        <h5 class="text-primary mb-3">ğŸ“– Description</h5>
        <p class="text-muted mb-0 fs-5">
          {{ course.description }}
        </p>
      </div>

      <hr class="my-4">

      <!-- Course Details -->
      <div class="row g-4 mb-4">
        <div class="col-md-6">
          <div class="d-flex align-items-center mb-3">
            <div class="bg-light rounded-circle p-2 me-3">
              <span class="text-primary fs-4">â³</span>
            </div>
            <div>
              <strong class="d-block text-secondary">Duration</strong>
              <span class="fs-5 fw-medium">{{ course.duration }}</span>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="d-flex align-items-center mb-3">
            <div class="bg-light rounded-circle p-2 me-3">
              <span class="text-primary fs-4">ğŸ‘¨â€ğŸ«</span>
            </div>
            <div>
              <strong class="d-block text-secondary">Instructor </strong>
              <span class="fs-5 fw-medium">{{ getInstructorName(course.instructorId) }}</span>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="d-flex align-items-center mb-3">
            <div class="bg-light rounded-circle p-2 me-3">
              <span class="text-primary fs-4">ğŸ‘¨â€ğŸ“</span>
            </div>
            <div>
              <strong class="d-block text-secondary">Enrolled Students</strong>
              <span class="fs-5 fw-medium">{{ course.students?.length || 0 }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4 pt-4 border-top">

        <button class="btn btn-outline-primary px-4 py-2 mb-2 mb-md-0"
                (click)="goPrevious()"
                [disabled]="!hasPrevious"
                style="min-width: 140px;">
          <i class="bi bi-chevron-left me-2"></i> Previous
        </button>

        <a routerLink="/courses" class="btn btn-secondary px-4 py-2 mb-2 mb-md-0"
           style="min-width: 140px;">
          <i class="bi bi-list-ul me-2"></i> Back To List
        </a>

        <button class="btn btn-outline-primary px-4 py-2"
                (click)="goNext()"
                [disabled]="!hasNext"
                style="min-width: 140px;">
          Next <i class="bi bi-chevron-right ms-2"></i>
        </button>

      </div>

    </div>
  </div>
</div>
