<div class="container mt-4" *ngIf="course">
  <h2>{{ course.title }}</h2>

  <p>{{ course.description }}</p>

  <p><strong>Duration:</strong> {{ course.duration }}</p>
  <p><strong>Instructor ID:</strong> {{ course.instructorId }}</p>
  <p><strong>Students:</strong> {{ course.students?.length }}</p>

  <a routerLink="/courses" class="btn btn-secondary">Back</a>
</div>
