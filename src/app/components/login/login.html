<form (ngSubmit)="login()">

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email"
           class="form-control"
           [(ngModel)]="email"
           name="email"
           required>
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password"
           class="form-control"
           [(ngModel)]="password"
           name="password"
           required>
  </div>

  <div class="d-grid mb-2">
    <button type="submit" class="btn btn-success">
      Login
    </button>
  </div>

</form>
